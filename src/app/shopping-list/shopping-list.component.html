<div class="container">
  <h1>Lista de Compras</h1>

  <form #frm="ngForm" class="add-item-form" (ngSubmit)="addItem()">
    <input
      type="text"
      name="item"
      id="item"
      [(ngModel)]="item"
      placeholder="Digite o nome do item"
    />
    <button type="submit">Adicionar</button>
    <button type="button" (click)="clearList()">Limpar Lista</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      @for(item of list; track item.id){
        <tr>
          <td>{{ item.id }}</td>
          <td>
            <span
              [class.item-purchased]="item.purchased"
            >
              {{ item.name }}
            </span>
          </td>
          <td>
            <input
              [checked]="item.purchased"
              (click)="purchasedItem(item)"
              type="checkbox"
            />
          </td>
        </tr>
      } @empty {
        <tr colspan="3">
          Nenhum item adicionado!
        </tr>
      }
    </tbody>
  </table>

</div>
